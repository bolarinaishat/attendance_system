<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enter OTP | SAS Attendance</title>
  <style>
    :root {
      --primary: #000000;
      --secondary: #CCCCCC;
      --accent: #00A8A8;
      --bg: #FFFFFF;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background: var(--bg);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .otp-container {
      background: var(--secondary);
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      text-align: center;
      width: 350px;
    }

    h2 {
      color: var(--primary);
      margin-bottom: 1rem;
    }

    p {
      margin-bottom: 1.5rem;
      color: var(--primary);
    }

    input {
      width: 100%;
      padding: 0.8rem;
      margin-bottom: 1rem;
      border: 1px solid var(--primary);
      border-radius: 6px;
      text-align: center;
      font-size: 1.2rem;
      letter-spacing: 4px;
    }

    button {
      width: 100%;
      padding: 0.9rem;
      background: var(--accent);
      color: var(--bg);
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background: #008080;
    }

    #otpResult {
      margin-top: 1rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="otp-container">
    <h2>Verify OTP</h2>
    <p>Enter the OTP sent to your registered email or phone.</p>
    <input type="text" id="otpInput" maxlength="6" placeholder="------">
    <button onclick="verifyOTP()">Submit OTP</button>
    <p id="otpResult"></p>
  </div>

  <script>
    // Demo: Replace this with backend-generated OTP
    let generatedOTP = "123456";

    function verifyOTP() {
      const enteredOTP = document.getElementById("otpInput").value;
      const result = document.getElementById("otpResult");

      if (enteredOTP === generatedOTP) {
        result.textContent = "✅ OTP Verified! Attendance marked.";
        result.style.color = "green";
      } else {
        result.textContent = "❌ Invalid OTP. Please try again.";
        result.style.color = "red";
      }
    }
  </script>
</body>
</html>
