<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard | SAS Attendance</title>
  <style>
    :root {
      --primary: #000000;
      --secondary: #CCCCCC;
      --accent: #00A8A8;
      --bg: #FFFFFF;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background: linear-gradient(135deg, var(--accent), var(--primary));
      color: var(--primary);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Navbar */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background: var(--accent);
      color: var(--bg);
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }
    .logo {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    .logo-circle {
      width: 40px;
      height: 40px;
      background: var(--primary);
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      color: var(--bg);
      font-weight: bold;
    }
    .logo span {
      font-weight: bold;
      font-size: 1.2rem;
      color: var(--bg);
    }
    nav a {
      margin-left: 1.5rem;
      text-decoration: none;
      color: var(--bg);
      font-weight: bold;
      transition: opacity 0.3s;
    }
    nav a:hover {
      opacity: 0.8;
    }

    /* Dashboard Layout */
    .dashboard-container {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 2rem;
      gap: 2rem;
    }
    .dashboard-card {
      background: var(--bg);
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.15);
      max-width: 600px;
      width: 100%;
      text-align: center;
    }
    .dashboard-card h2 {
      margin-bottom: 1rem;
      color: var(--primary);
    }
    .dashboard-card p {
      margin-bottom: 2rem;
      color: var(--primary);
      opacity: 0.9;
    }

    /* Student Info Card */
    .profile-card {
      background: var(--bg);
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.15);
      width: 300px;
    }
    .profile-card h3 {
      margin-bottom: 1rem;
      text-align: center;
      color: var(--accent);
    }
    .profile-card ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    .profile-card li {
      padding: 0.5rem 0;
      border-bottom: 1px solid var(--secondary);
      color: var(--primary);
    }
    .profile-card li:last-child {
      border-bottom: none;
    }

    /* Buttons */
    .actions {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    .actions button {
      padding: 1rem;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }
    .mark-btn {
      background: var(--accent);
      color: var(--bg);
    }
    .mark-btn:hover {
      background: #008080;
    }
    .history-btn {
      background: var(--secondary);
      color: var(--primary);
    }
    .history-btn:hover {
      background: #b3b3b3;
    }
    .logout-btn {
      background: var(--primary);
      color: var(--bg);
    }
    .logout-btn:hover {
      background: #333333;
    }

    /* Footer */
    footer {
      text-align: center;
      padding: 1rem;
      background: var(--secondary);
      color: var(--primary);
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <header>
    <div class="logo">
      <div class="logo-circle">SAS</div>
      <span>Attendance</span>
    </div>
    <nav>
      <a href="index.html">Home</a>
      <a href="login.html">Logout</a>
    </nav>
  </header>

  <!-- Dashboard -->
  <section class="dashboard-container">
    <!-- Student Info -->
    <div class="profile-card">
      <h3>My Details</h3>
      <ul>
        <li><strong>Name:</strong> John Doe</li>
        <li><strong>Student ID:</strong> STU12345</li>
        <li><strong>Email:</strong> johndoe@email.com</li>
        <li><strong>Department:</strong> Computer Science</li>
      </ul>
    </div>

    <!-- Actions -->
    <div class="dashboard-card">
      <h2>Welcome, John!</h2>
      <p>You are logged in. What would you like to do?</p>
      <div class="actions">
        <button class="mark-btn">Mark Attendance (OTP)</button>
        <button class="history-btn">View Attendance History</button>
        <button class="logout-btn" onclick="window.location.href='login.html'">Logout</button>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    Â© 2025 SAS Attendance. All Rights Reserved.
  </footer>
</body>
</html>
